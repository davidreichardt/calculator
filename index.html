<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <div class="calculation">
          <p class="display-variable" id="number1"></p>
          <p class="display-variable" id="operator"></p>
          <p class="display-variable" id="number2"></p>
        </div>
        <p id="result"></p>
      </div>
      <div class="input-container">
        <div class="function-items">
          <div class="function" id="clear">AC</div>
          <div class="function" id="backspace">backspace</div>
          <div class="function" id="negative">+/-</div>
          <div class="function" id="decimal">.</div>
        </div>
        <div class="number-grid">
          <div class="number">9</div>
          <div class="number">8</div>
          <div class="number">7</div>
          <div class="number">6</div>
          <div class="number">5</div>
          <div class="number">4</div>
          <div class="number">3</div>
          <div class="number">2</div>
          <div class="number">1</div>
          <div class="number">0</div>
          <div class="equal" id="equal">=</div>
        </div>
        <div class="operator-items">
          <div class="operator">/</div>
          <div class="operator">*</div>
          <div class="operator">-</div>
          <div class="operator">+</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
